{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Create Store</h1>
    </div>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Store Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Store Name">
            </div>
            <div class="form-group">
                <label for="url_prefix">URL Prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="http://..." aria-describedby="storeURLPrefixHelp">
                <span id="storeURLPrefixHelp" class="help-block">What characters do URLs for all items in this store start with?</span>
            </div>
            <div class="form-group">
                <label for="tag_name">Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" value="span" aria-describedby="storeTagNameHelp">
                <span id="storeTagNameHelp" class="help-block">What is the HTML tag of the item that contains the item price? (usually <code>span</code></span>
            </div>
            <div class="form-group">
                <label for="query">Tag ID</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='"price-now"' value="span" aria-describedby="storeTagIDHelp">
                <span id="storeTagIDHelp" class="help-block">What is the ID of the HTML tag?</span>
            </div>
            <button type="submit" class="btn btn-success">Create Store</button>
        </form>
    </div>
{% endblock %}
