<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Price Drop!</title>
        {% include 'html_dependencies.html' %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                  <a class="navbar-brand" href="#">Pricing</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('alerts.index') }}">Alerts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('stores.index') }}">Stores</a>
                            </li>
                            {% if session['email'] %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('users.user_alerts') }}">Your Alerts</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('users.logout_user') }}">Log out</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('users.register_user') }}">Register</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('users.login_user') }}">Log in</a>
                                </li>
                            {% endif %}
                        </ul>
                  </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}


            {% endblock %}
        </div>
    </body>
</html>
